{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <!--{% if todos %}
                 <h1>{{ todos.count }} Current Todo{{ todos.count|pluralize }}</h1>
            {% else %}
                           <h2>YOUR DIARY</h2>
            {% endif %}-->
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
        {% if todos %}
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b>{% if todo.memo %} - {{ todo.memo|truncatechars:30 }}{% endif %}</a>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center">
                <h2>Looks like your Diary is empty...Start writing :)</h2>
            <br>
            <a role="button" class="btn btn-primary" href="{% url 'createtodo' %}">Write</a>
            </div>
        {% endif %}
        </div>
    </div>
    <style>
        body{
            background-color: rgba(0, 255, 255, 0.26);
        }
    </style>
{% endblock %}
